<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#1e1e2f]">
  <div class="bg-[#2c2c3a] p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-white text-2xl font-semibold mb-6 text-center">
      Create Account <span>ğŸš€</span>
    </h2>
    
    <form>
      <!-- Name -->
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="name">Name</label>
        <input
          class="w-full px-4 py-2 rounded bg-[#3c3c4a] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          id="name"
          placeholder="user1"
        />
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label class="block text-gray-300 mb-1" for="email">Email</label>
        <input
          class="w-full px-4 py-2 rounded bg-[#3c3c4a] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="email"
          id="email"
          placeholder="Enter your Email"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-gray-300 mb-1" for="password">Password</label>
        <div class="relative">
          <input
            class="w-full px-4 py-2 rounded bg-[#3c3c4a] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="password"
            id="password"
            placeholder="Enter Password"
          />
          <span
            id="togglePassword"
            class="absolute right-3 top-2.5 text-gray-400 cursor-pointer select-none"
          >ğŸ‘ï¸</span>
        </div>
      </div>

      <!-- Sign Up Button -->
      <button
        type="submit"
        class="w-full bg-white text-[#1e1e2f] font-semibold py-2 rounded hover:bg-gray-200 transition"
      >
        Sign Up
      </button>
    </form>

    <!-- Login Link -->
    <p class="text-gray-400 text-sm text-center mt-4">
      Already have an Account?
      <a href="#" class="text-white font-semibold underline hover:text-blue-400">Login</a>
    </p>
  </div>

  <!-- JavaScript: Toggle password visibility -->
  <script>
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');

    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.textContent = type === 'password' ? 'ğŸ‘ï¸' : 'ğŸ™ˆ';
    });
  </script>
</body>
</html>
